<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="header">This is a basic flash card learning app.</h1>
<div class="selector" style="text-align:center; margin-top: 50px;">
    <label for="set">Choose a set:</label>
<select id="set">
    <option value="hebrew-alpha">Alphabet</option>
    <option value="chapter1">Chapter 1</option>
    <option value="chapter2">Chapter 2</option>
</select>

</div>

    <div class="term">
        <h3>Term</h3>
    </div>

    <div class="definition">
        <h3>Definition</h3>
    </div>

    <div class="button">
        <button class="check">Check Definition</button>
        <button class="next">Next Definition</button>
    </div>
    <script src="js/app.js" ></script>
</body>
</html>
